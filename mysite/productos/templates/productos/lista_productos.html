{% extends 'base.html' %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
<h1 class="mb-4">Lista de Productos</h1>
<a href="{% url 'nuevo_producto' %}" class="btn btn-primary mb-3">Nuevo Producto</a>
<ul class="list-group">
    {% for producto in productos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'detalle_producto' producto.pk %}">{{ producto.nombre }}</a>
            <div>
                <a href="{% url 'editar_producto' producto.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'eliminar_producto' producto.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
