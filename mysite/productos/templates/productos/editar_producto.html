{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto{% endblock %}

{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver a la lista</a>
</form>
{% endblock %}
